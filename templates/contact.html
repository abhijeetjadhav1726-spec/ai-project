{% extends "base.html" %}

{% block title %}Contact - Adaptive Traffic Light System{% endblock %}

{% block content %}
<h2>✉️ Feedback & Queries</h2>
<form class="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Jane Doe">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="jane@example.com">
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Share your thoughts..."></textarea>
    <button type="submit">Send Feedback</button>
</form>
{% endblock %}

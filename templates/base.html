<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adaptive Traffic Light System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container nav-row">
            <a class="brand" href="/">Adaptive TLS</a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/simulation">Live Simulation</a>
                <a href="/contact">Contact</a>
            </nav>
            <button id="theme-toggle" aria-label="Toggle dark mode">🌙</button>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <div class="container">
            Developed by Your Name — VIT Mumbai | Project Year 2025
        </div>
    </footer>
    <script>
    (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (stored === 'dark' || (!stored && prefersDark)) {
            document.documentElement.classList.add('dark');
        }
        const btn = document.getElementById('theme-toggle');
        if (btn) {
            btn.addEventListener('click', function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                btn.textContent = isDark ? '☀️' : '🌙';
            });
            const isDarkInit = document.documentElement.classList.contains('dark');
            btn.textContent = isDarkInit ? '☀️' : '🌙';
        }
    })();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
